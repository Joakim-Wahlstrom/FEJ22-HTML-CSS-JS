<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center my-3">FORMS</h1>
    <form id="regForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name: </label>
          <input type="text" class="form-control" id="firstName">
          <!-- <div id="firstName-error" class="text-danger"></div> -->
          <div class="invalid-feedback">please enter a first name</div>
          <!-- <div class="valid-feedback">ok!!</div> -->
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name: </label>
          <input type="text" class="form-control" id="lastName">
          <!-- <div id="lastName-error" class="text-danger"></div> -->
          <div class="invalid-feedback">please enter a last name</div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="address">Email: </label>
          <input type="email" class="form-control" id="email">
          <!-- <div id="email-error" class="text-danger"></div> -->
          <div class="invalid-feedback">Please enter a valid email address</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="role">Role: </label>
          <select id="role" class="form-select">
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
          <div id="role-error" class="text-danger"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tac">
            <label class="form-check-label" for="tac">
              I accept the user terms and conditions. 
            </label>
          </div>
          <div id="tac-error" class="text-danger"></div>
        </div>
        <div class="col-md-6 mb-3 text-end">
          <button class="btn btn-dark w-100">Register</button>
        </div>
      </div>
    </form>
  </div>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
