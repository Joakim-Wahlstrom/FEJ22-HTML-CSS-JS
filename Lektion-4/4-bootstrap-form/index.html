<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="container mt-5">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search...">
      <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>

  <div class="container">
    <div class="card shadow mt-5">
      <div class="card-header text-center bg-dark text-white">
        <h1>Bootstrap Forms</h1>
      </div>
      <div class="card-body p-4">
        

        <form>
          <div class="row">
            <div class="col-12 col-lg-6 mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" id="firstName" class="form-control">
              <div class="valid-feedback">Looking good!</div>
              <div class="invalid-feedback">You must have a first name!</div>
            </div>
            <div class="col-12 col-lg-6 mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" id="lastName" class="form-control is-valid">
              <div class="valid-feedback">Looking good!</div>
              <div class="invalid-feedback">You must have a last name!</div>
            </div>

            <div class="col-12 mb-3">
              <div class="form-floating">
                <input type="email" id="email" class="form-control" placeholder="enter email address">
                <label for="email">Email:</label>
              </div>
            </div>

            <div class="col-12 col-lg-6 mb-3 position-relative">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" class="form-control">
              <div class="valid-tooltip">
                Looks good!
              </div>
              <div class="invalid-tooltip">
                your password must contain atleast 8 characters.
              </div>
            </div>

            <div class="col-12 col-lg-6 mb-3 position-relative">
              <label for="password2" class="form-label">Repeat password:</label>
              <input type="password" id="password2" class="form-control">
              <div class="valid-tooltip">
                Looks good!
              </div>
              <div class="invalid-tooltip">
                your password must contain atleast 8 characters.
              </div>
            </div>

            <div class="col-12 mb-3">
              <select class="form-select">
                <option selected value="">Choose a role</option>
                <option value="1">Admin</option>
                <option value="2">Guest</option>
              </select>
            </div>

            <div class="col-12 mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label is-invalid">I accept the terms</label>
                <div class="invalid-feedback">You must accept the terms</div>
              </div>
            </div>

            <div class="col-12 col-lg-3 ms-auto">
              <button class="btn btn-dark w-100">SUBMIT</button>
            </div>


          </div>
        </form>

      </div>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
