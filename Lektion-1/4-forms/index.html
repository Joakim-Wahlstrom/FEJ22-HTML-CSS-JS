<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>

  <form action="info.html" method="get">
  <!-- <form> -->

<!-- 
  GET - skicka all data i URL, fungerar bra när vi tex söker efter någonting
        eller hämtar information
        MEN absolut INTE känslig data så som lösenord osv.

  POST -  lägger in datan i ett krypterat paket (body) så det syns inte i URL,
          mycket säkrare metod, används när vi skapar eller registerar någonting

  PUT - används när vi vill uppdatera ett HELT objekt, Informationen skickas i en body och objektets
        id skickas i URL

  PATCH - används när vi vill uppdatera hela eller delar av ett objekt,
          informationen skickas i en body och objektets id i URL

  DELETE - tar bort ett objekt genom att skicka objektets id i URL

  Dom här valen brukar vi oftast hantera med hjälp av JavaScript, då får vi bättre kontroll

  -->

  <!-- <label>
    <p>first name:</p>
    <input type="text">
  </label> -->

  <div>
    <label for="firstNameInput">First Name:</label>
    <input type="text" id="firstNameInput" name="firstName" value="Joakim" required>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
  </div>

  <div>
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" name="email">
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>

  <div>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" min="1" max="99" disabled>
  </div>

  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
  </div>
  

  <div>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
  </div>
  <div>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
  </div>
  <div>
    <input type="radio" name="gender" id="other" value="other">
    <label for="other">Other</label>
  </div>

  <div>
    <label for="role">Role:</label>
    <select name="role" id="role">
      <option value="" selected disabled></option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
      <option value="option-3">Guest</option>
    </select>
  </div>


  <div>
    <div class="terms">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I have read and agree to the terms</label>
    </div>
    <div class="news">
      <input type="checkbox" id="news" name="news" checked>
      <label for="news">I would like to subscribe to the newsletter</label>
    </div>
  </div>

  <div>
    <p>skills</p>
    <div>
      <input type="checkbox" id="html" name="skills" value="html">
      <label for="html">html</label>
    </div>
    <div>
      <input type="checkbox" id="css" name="skills" value="css">
      <label for="css">css</label>
    </div>
    <div>
      <input type="checkbox" id="javascript" name="skills" value="javascript">
      <label for="javascript">javascript</label>
    </div>
  </div>

  <div>
    <label for="message">Message:</label> <br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
  </div>

  <br>
  <br>

  <button>submit</button>
  <input type="submit" value="submit2" disabled>

  </form>
  
</body>
</html>
